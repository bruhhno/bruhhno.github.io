<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../icon/favicon.svg">
</head>
<body>
    <div class="menu">
        <div class="left-menu">
            <a href="../index.html"><img src="../icon/home.svg" class="menuicon"></a>
        </div>
        <div id="current-page-title" class="current-page-title"></div>
        <div class="middle-menu">
            <a id="antwerp" href="antwerp.html">Antwerp</a>
            <a id="berlin" href="berlin.html">Berlin</a>
            <a id="la" href="la.html">Los Angeles</a>
            <a id="london" href="london.html">London</a>
            <a id="ny" href="ny.html">New York</a>
            <a id="paris" href="paris.html">Paris</a>
            <a id="venice" href="venice.html">Venice</a>
            <a id="vienna" href="vienna.html">Vienna</a>
            <a id="zurich" href="zurich.html">Zurich</a>
        </div>
        <div class="right-menu">
            Favorite: <img src="../icon/star.svg" class="menuicon">
        </div>
        <div class="mobile-menu-button" onclick="toggleMenu()">
            <img src="../icon/menu.svg" class="mobile-menu-icon">
        </div>
    </div>
    <div class="dropdown-menu" id="dropdown-menu">
        <a href="antwerp.html">Antwerp</a>
        <a href="berlin.html">Berlin</a>
        <a href="la.html">Los Angeles</a>
        <a href="london.html">London</a>
        <a href="ny.html">New York</a>
        <a href="paris.html">Paris</a>
        <a href="venice.html">Venice</a>
        <a href="vienna.html">Vienna</a>
        <a href="zurich.html">Zurich</a>
        <a href="#">Favorite: <img src="../icon/star.svg" class="menuicon"></a>
    </div>
  
    <script>
        function toggleMenu() {
            var menu = document.getElementById('dropdown-menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var path = window.location.pathname;
            var page = path.split("/").pop();

            var menuItems = {
                'antwerp.html': 'antwerp',
                'berlin.html': 'berlin',
                'la.html': 'la',
                'london.html': 'london',
                'ny.html': 'ny',
                'paris.html': 'paris',
                'venice.html': 'venice',
                'vienna.html': 'vienna',
                'zurich.html': 'zurich'
            };

            var activeMenuItemId = menuItems[page];
            if (activeMenuItemId) {
                var activeMenuItem = document.getElementById(activeMenuItemId);
                if (activeMenuItem) {
                    activeMenuItem.classList.add('active');
                    document.getElementById('current-page-title').textContent = activeMenuItem.textContent;
                }
            }
        });
    </script>
    <script src="../script/time.js" defer></script>
</body>
</html>
